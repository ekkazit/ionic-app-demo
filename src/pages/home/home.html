<ion-header>
  <ion-navbar>
    <ion-title>Select Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="gotoProductPage()">Products</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="gotoCustomerPage()">Customers</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="gotoShippingPage()">Shipping</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="gotoQRCode()">QRCode</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="gotoBarCode()">Barcode</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="gotoChartPage()">Charts</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block outline color="danger" (click)="doLogout()">Logout</button>
    </ion-col>
  </ion-row>
</ion-content>
