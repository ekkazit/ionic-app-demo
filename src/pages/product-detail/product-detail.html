<ion-header>
  <ion-navbar>
    <ion-title>{{ product.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="doSave()">
        <ion-icon name="create"></ion-icon>
        <div>Save</div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Product Info</ion-item-divider>

    <ion-item>
      <ion-label floating>Code</ion-label>
      <ion-input type="text" [(ngModel)]="product.code"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="text" [(ngModel)]="product.price"></ion-input>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Additional Info</ion-item-divider>

    <ion-item>
      <ion-label floating>Category</ion-label>
      <ion-select [(ngModel)]="product.category">
        <ion-option [value]="1">Garment</ion-option>
        <ion-option [value]="2">Yarn</ion-option>
        <ion-option [value]="3">T-Shirt</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Image</ion-item-divider>

    <ion-card>
      <ion-item>
        <ion-avatar item-left>
          <img src="./assets/images/profile.jpg">
        </ion-avatar>
        <h2>Take or Browse Picture</h2>
        <p>Product's picture</p>
      </ion-item>

      <img [src]="product.image">

      <ion-row>
        <ion-col>
          <button ion-button clear small icon-left (click)="takeCameraPicture()">
            <ion-icon name="camera"></ion-icon>
            <div>Camera</div>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button clear small icon-left>
            <ion-icon name="folder-open"></ion-icon>
            <div>Browse</div>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name="trash"></ion-icon>
            <div>Remove</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-item-group>
</ion-content>
