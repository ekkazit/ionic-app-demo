<ion-header>
  <ion-navbar>
    <ion-title>Product List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-searchbar placeholder="Search products"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let product of products" (click)="viewProductDetail(product)">
      <ion-thumbnail item-left>
        <img [src]="product.image">
      </ion-thumbnail>
      <h1>{{ product.name }}</h1>
      <p>{{ product.code }}</p>
      <p>In Stock: {{ product.stock }}</p>
    </button>
  </ion-list>
</ion-content>
